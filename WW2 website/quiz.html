		<h2>Raspundeti la urmatoarele intrebari:</h2>
		<div id="quizDiv">
			<div id="question1">
				<label>1.</label>
				<label>Cand a inceput Al Doilea Razboi Mondial?</label>
				<br />
				<div class="form-check">
					<input
						class="form-check-input"
						type="checkbox"
						value="1945"
						id="flexCheckDefault1"
						autocomplete="off"
					/>
					<label class="form-check-label" for="flexCheckDefault1"> 1945 </label>
				</div>
				<div class="form-check">
					<input
						class="form-check-input"
						type="checkbox"
						value="1939"
						id="flexCheckChecked2"
						autocomplete="off"
					/>
					<label class="form-check-label" for="flexCheckChecked2"> 1939 </label>
				</div>
				<div class="form-check">
					<input
						class="form-check-input"
						type="checkbox"
						value="1918"
						id="flexCheckChecked3"
						autocomplete="off"
					/>
					<label class="form-check-label" for="flexCheckChecked3"> 1918 </label>
				</div>
			</div>

			<div id="question2">
				<label>2.</label>
				<label>Care a fost liderul Germaniei in WW2?</label>
				<br />
				<div class="form-check">
					<input
						class="form-check-input"
						type="checkbox"
						value="Stalin"
						id="flexCheckDefault4"

				</div>
				<div class="form-check">

						class="form-check-input"
						type="checkbox"
						value="Mussolini"
						id="flexCheckChecked5"
						autocomplete="off"
					/>

				</div>
				<div class="form-check">
					<input
						class="form-check-input"
						type="checkbox"
						value="Hitler"
						id="flexCheckChecked6"
						autocomplete="off"
					/>
					<label class="form-check-label" for="flexCheckChecked6"> Hitler </label>
				</div>
			</div>
			<div id="question3">
